<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Fontaweome icons replacment -->
        <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css" />
        <!-- Theme styles for this template -->
        <link href="css/style.css" rel="stylesheet" />
        <!-- Your Custom styles for this template -->
        <link href="css/custom.css" rel="stylesheet" />

    <body>
        <div id="preloader">
            <div id="loader"></div>
        </div>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger"><img src="img/logo.png" style="width: 240px;"></a>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="row d-flex align-content-center">
                    <div class="col-md-7">
                        <div class="headline">
                            <div class="headline-content">
                                <h1 class="headline-title display-3">ðŸ‘‹ Hey, we're BunniByte.</h1>
                                <p class="headline-subtitle">We make websites & software.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end: Header -->
        <section class="space-md">
            <!-- portfolio -->
            <div id="portfolio" class="container">
                <div id="portfolio-filters">
                    <ul id="filters" class="p-0">
                        <li><a href="*" class="active">All</a></li>
                        <li><a href=".website">Websites</a></li>
                        <li><a href=".software">Software</a></li>
                    </ul>
                </div>
                <div class="grid" data-cols="3" data-margin="30" data-height="1" data-masonry='{ "columnWidth": 200, "itemSelector": ".entry" }'>
                    <!-- Creator Assets -->
                    <div class="entry work-entry website">
                        <a href="https://creatorassets.com" target="_BLANK">
                            <div class="entry-image imageBG" data-img="img/works/creator-assets.png"></div>
                            <div class="work-entry-hover">
                                <div class="work-entry-content">
                                    <div class="work-entry-title">Creator Assets</div>
                                    <div class="work-entry-cat">Copyright-free assets for all creators.</div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- SecuriSend -->
                    <div class="entry work-entry website">
                        <a href="https://securisend.com" target="_BLANK">
                            <div class="entry-image imageBG" data-img="img/works/securisend.png"></div>
                            <div class="work-entry-hover">
                                <div class="work-entry-content">
                                    <div class="work-entry-title">SecuriSend</div>
                                    <div class="work-entry-cat">Send large files securely, and for free.</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /end:portfolio -->

                                document.write(new Date().getFullYear());
                            </script>
                            BunniByte
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- /main content -->
        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

        <script src="js/custom.js"></script>
